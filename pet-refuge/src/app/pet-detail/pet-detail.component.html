<div class=detail__section>
  <div class='carousel__background'>
    <carousel class='carousel__detail' [cellsToShow]=1 [height]=500 [dots]=true>
      <div class="carousel-cell">
        <img class='carousel__img' src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/49905729/1/?bust=1606561688">
      </div>
      <div class="carousel-cell">
        <img class='carousel__img' src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/49905729/1/?bust=1606561688">
      </div>
      <div class="carousel-cell">
        <img class='carousel__img' src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/49905729/1/?bust=1606561688">
      </div>
    </carousel>
  </div>

  <div *ngFor='let pet of pets$ | async'>
  <div class='card__section'>
    <mat-card class="pet-card">
      <mat-card-title class='card__header--text'>
        <mat-card-title class='card__header--text'>{{pet.name}}</mat-card-title>
        <mat-card-subtitle class='card__header--subtext'>{{pet.type}}</mat-card-subtitle>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class='description__card'>
        <p class='description__text'>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class='like__button'>LIKE</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class='meet__card'>
    <button mat-button class='meet__button'>Want to meet {{pet.name}}?</button>
    <button mat-button class='favorite__button' color="basic">favorite {{pet.name}}</button>
    </mat-card>
    </div>
  </div>
</div>
