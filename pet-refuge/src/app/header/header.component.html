<section class='header__section'>
<mat-toolbar color="white">
  <div class='logo__container'>
    <img src="https://trello-attachments.s3.amazonaws.com/5fc25c399621180ff648b3bf/5fc25f490b5aa2446a3aafd5/234e1e2072ef6187aecd34b90dc1f92a/6725-200.png" class='icon__image'>
    <span class='name__header'>PetRefuge</span>
  </div>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" color='primary' aria-label="Example icon-button with heart icon">
    <mat-icon matBadge="1" matBadgeColor="warn">favorite</mat-icon>
  </button>
  <button mat-icon-button class="burguerButton" color='primary' aria-label="Example icon-button with menu icon" (click)='sideNavClick()'>
    <mat-icon>menu</mat-icon>
  </button>
  <div class='nav__desktop--container'>
    <div class='nav__desktop--find'>
      <div class='nav__desktop'>Find a cat</div>
      <div class='nav__desktop'>Find a Dog</div>
      <div class='nav__desktop'>Find another Pet</div>
    </div>
    <div class='flex-divisor'></div>
    <div class='nav__desktop' id='login__nav'>Log In</div>
</div>
</mat-toolbar>
<mat-toolbar color="primary">
  <span class="example-spacer secondary__nav">
    <button mat-button class='secondary__nav' color='white' routerLink='/list'>Find more pets</button>
  </span>
</mat-toolbar>

<div class='side__nav' id='side__nav' [style.display]=""  >
  <div class='side__nav--container'>
    <div class='text__side--nav'>Find a cat ></div>
    <div class='text__side--nav' >Find a dog ></div>
    <div class='text__side--nav'>Find another Pet ></div>
    <span class='flex-divisor'></span>
    <div class='login__nav'>
      <span class='text__side--nav'>Sign Up</span>
      <span class='text__side--nav'>Login</span>
    </div>
  </div>
</div>
</section>
