<div *ngIf="user$ | async as user">
  <div class='user__header'>
    <img class='user__photo' src="{{user.photoURL}}" alt="">
    <div>{{user.displayName}}</div>
    <div>{{user.email}}</div>
  </div>
  <mat-divider></mat-divider>
  <div>favorite pets:</div>
  <div *ngFor='let pet of user.favourite'>
    {{pet.name}}
  </div>
</div>
